<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="resetsheet" href="./assets/reset.css">
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Weather Dashboard</title>
    </head>


    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        
        <section>
            <aside id="up">
                <h2>Search for a city:</h2><br>
                <input type="text" id="placeFinder" placeholder="Osaka"><br>
                <button id="searchButton"> Search</button>
            </aside>
            <aside id="buttonList">

            </aside>
        </section>
        <section class="city">
            <section class="texts">
                <h3 id="cityName"> <span></span></h3>
                <p id="temperature"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="index"></p>
            </section>
        </section>

        <!-- Displaying weather cards -->
        <section class="weatherCards">
            <h3 id="daysDisplay">5 Day Forecast:</h3>
            <section class="cards">

                <p id="date1"></p>
                <p id="temperature1"></p>
                <p id="wind1"></p>
                <p id="humidity1"></p>
                <img id="image1" scr="https://openweathermap.org/img/w/10d.png">
            </section>
            <section class="cards">
                <p id="date2"></p>
                <p id="temperature2"></p>
                <p id="wind2"></p>
                <p id="humidity2"></p>
                <img id="image2" scr="https://openweathermap.org/img/w/10d.png">
            </section>
            <section class="cards">

                <p id="date3"></p>
                <p id="temperature3"></p>
                <p id="wind3"></p>
                <p id="humidity3"></p>
                <img id="image3" scr="https://openweathermap.org/img/w/10d.png">
            </section>
            <section class="cards">

                <p id="date4"></p>
                <p id="temperature4"></p>
                <p id="wind4"></p>
                <p id="humidity4"></p>
                <img id="image4" scr="https://openweathermap.org/img/w/10d.png">
            </section>
            <section class="cards">

                <p id="date5"></p>
                <p id="temperature5"></p>
                <p id="wind5"></p>
                <p id="humidity5"></p>
                <img id="image5" scr="https://openweathermap.org/img/w/10d.png">
            </section>
        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/script.js"></script>

    </body>
</html>
